<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Trend Spotter</title>
    <meta name="description" content="Professional Forex Trading Platform with Real-time Market Data">
    <meta name="author" content="Forex Pro">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">

    <!-- Open Graph -->
    <meta property="og:title" content="Forex Trend Spotter">
    <meta property="og:description" content="Professional Forex Trading Platform with Real-time Market Data">
    <meta property="og:type" content="website">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-614Z65HVS3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-614Z65HVS3');
    </script>
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-graph-up me-2"></i>
                Forex Pro
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-outline-light me-2" onclick="toggleTheme()">
                            <i class="bi bi-moon-fill" id="themeIcon"></i>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light me-2" data-bs-toggle="offcanvas" data-bs-target="#appDrawer">
                            <i class="bi bi-list"></i>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-light" onclick="toggleAuth()">
                            <span id="authText">Sign In</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- App Drawer -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="appDrawer">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="d-grid gap-2">
                <h6 class="text-muted">Download Apps</h6>
                <button class="btn btn-outline-primary" onclick="downloadApp('mobile')">
                    <i class="bi bi-phone me-2"></i>Mobile App
                </button>
                <button class="btn btn-outline-primary" onclick="downloadApp('desktop')">
                    <i class="bi bi-laptop me-2"></i>Desktop App
                </button>
                
                <hr>
                
                <h6 class="text-muted">Settings</h6>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkModeSwitch" onchange="toggleTheme()">
                    <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
                </div>
                
                <hr>
                
                <h6 class="text-muted">Account</h6>
                <button class="btn btn-outline-secondary" onclick="showSettings()">
                    <i class="bi bi-gear me-2"></i>Settings
                </button>
                <button class="btn btn-outline-secondary" onclick="showProfile()">
                    <i class="bi bi-person me-2"></i>Profile
                </button>
                <button class="btn btn-outline-danger" onclick="signOut()">
                    <i class="bi bi-box-arrow-right me-2"></i>Sign Out
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <!-- Auth Modal -->
        <div class="modal fade" id="authModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Authentication</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <ul class="nav nav-tabs" id="authTabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#signIn">Sign In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#signUp">Sign Up</a>
                            </li>
                        </ul>
                        <div class="tab-content mt-3">
                            <div class="tab-pane fade show active" id="signIn">
                                <form onsubmit="handleSignIn(event)">
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" id="signInEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" id="signInPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="signUp">
                                <form onsubmit="handleSignUp(event)">
                                    <div class="mb-3">
                                        <label class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="signUpName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" id="signUpEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" id="signUpPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard Content -->
        <div id="dashboardContent">
            <div class="row">
                <!-- Chart Section -->
                <div class="col-lg-8 mb-4">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">Price Chart</h5>
                            <div class="d-flex align-items-center">
                                <select class="form-select form-select-sm me-2" id="pairSelector" onchange="changePair()">
                                    <option value="EUR/USD">EUR/USD</option>
                                    <option value="GBP/USD">GBP/USD</option>
                                    <option value="USD/JPY">USD/JPY</option>
                                    <option value="AUD/USD">AUD/USD</option>
                                    <option value="USD/CAD">USD/CAD</option>
                                </select>
                                <span class="badge bg-success" id="currentPrice">1.0872 â†‘</span>
                            </div>
                        </div>
                        <div class="card-body">
                            <canvas id="priceChart" width="400" height="200"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Market Overview -->
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Market Overview</h5>
                        </div>
                        <div class="card-body">
                            <ul class="nav nav-tabs nav-fill mb-3" id="marketTabs">
                                <li class="nav-item">
                                    <a class="nav-link active" data-bs-toggle="tab" href="#forexTab">Forex</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-bs-toggle="tab" href="#metalsTab">Metals</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-bs-toggle="tab" href="#cryptoTab">Crypto</a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="forexTab">
                                    <div id="forexPairs"></div>
                                </div>
                                <div class="tab-pane fade" id="metalsTab">
                                    <div id="metalsPairs"></div>
                                </div>
                                <div class="tab-pane fade" id="cryptoTab">
                                    <div id="cryptoPairs"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Watchlist and Stats -->
            <div class="row">
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-star me-2"></i>Watchlist
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="watchlistContent">
                                <p class="text-muted text-center">Add pairs to your watchlist by clicking the star icon</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Market Summary</h5>
                        </div>
                        <div class="card-body">
                            <div class="row text-center">
                                <div class="col-4">
                                    <div class="border-end">
                                        <h6 class="text-success">Bullish</h6>
                                        <span id="bullishCount">12</span>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="border-end">
                                        <h6 class="text-danger">Bearish</h6>
                                        <span id="bearishCount">8</span>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <h6 class="text-muted">Sideways</h6>
                                    <span id="sidewaysCount">5</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastBody">
                Message here
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
